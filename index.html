<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        div#postsContainer {
            display: flex;
            flex-direction: column-reverse;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100%;
            background: rgba(255, 255, 255, .8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1 class="bg-success text-white p-4 mb-4">
        HTTP - XMLHttpRequest
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card ">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea type="text" rows="4" id="body" class="form-control"></textarea>

                            </div>
                            <div class="form-group">
                                <label for="userId">UserId</label>
                                <select class="form-control" id="userId">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-outline-success" id="submitBtn">Add Post</button>
                                <button class="btn btn-outline-success d-none" id="updateBtn" type="button">Update
                                    Post</button>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <div id="postsContainer">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="/assets/js/app.js"></script>
</body>

</html>
